<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul  class="list-group">
        <li routerLink="/Products" [class]="getAllCategoryClass()">Tüm ürünler</li>
    <li (click)="setCurrentCategory(category)"
    routerLink="/Products/category/{{category.categoryId}}"
    [class]="getCurrentCategoryClass(category)" 
    *ngFor="let category of categories" 
    class="list-group-item">{{category.categoryName}}
  </li>
  </ul>
